<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Import Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: url('https://img.freepik.com/free-vector/frame-with-dogs-vector-white-background_53876-127700.jpg?semt=ais_hybrid') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

.container {
    width: 100%;
    max-width: 700px;
}

h1 {
    font-size: 24px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.form-box {
    background: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 8px;
    width: 100%;
}

h2 {
    font-size: 20px;
    color: #FFD700;
    margin-bottom: 15px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.form-group {
    display: flex;
    gap: 10px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
}

input::placeholder, textarea::placeholder {
    color: rgba(255, 255, 255, 0.8);
}

.label {
    text-align: left;
    font-weight: bold;
    margin-top: 10px;
}

.radio-group {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
}

.radio-group input {
    display: none;
}

.radio-label {
    font-size: 16px;
    cursor: pointer;
    padding: 5px 15px;
    border-radius: 5px;
    transition: 0.3s ease;
}

#yes + label {
    color: #00aaff;
}

#no + label {
    color: white;
}

#yes:checked + label {
    color: #FFD700;
    font-weight: bold;
}

#no:checked + label {
    color: #FFD700;
    font-weight: bold;
}

textarea {
    resize: none;
}

button {
    background: #00aaff;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    margin-top: 10px;
    font-size: 16px;
    text-transform: uppercase;
    border-radius: 5px;
    transition: 0.3s;
}

button:hover {
    background: #0088cc;
}

/* Responsive Design */
@media (max-width: 600px) {
    .form-group {
        flex-direction: column;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>PET ADOPTION FORM</h1>
        <div class="form-box">
            <h2>DO YOU LIKE PETS</h2>
            <form id="adoption-form">
                <div class="form-group">
                    <input type="text" id="fname" name="fname" placeholder=" First Name" required>
                    <input type="text" id="lname" name="lname" placeholder=" Last Name" required>
                    <input type="text" id="Address" name="Address" placeholder="Address" required>
                    <input type="text" id="City" name="City" placeholder="City" required>

                </div>
                
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="Phone number" id="" name="Phone number" placeholder="Phone number" required>
                <input type="Name of pet you are interested in adopting" id="" name="Name of pet you are interested in adopting" placeholder="Name of pet you are interested in adopting" required>

                <label class="label">Do you  currently have any pets ? </label>
                <div class="radio-group">
                    <input type="radio" id="yes" name="ownPets" value="yes" required>
                    <label for="yes" class="radio-label">Yes</label>
                    <input type="radio" id="no" name="ownPets" value="no" required>
                    <label for="no" class="radio-label">No</label>
                </div>

                <textarea id="reason" name="reason" placeholder="Why do you want to adopt a Dog / Puppy?" rows="4" required></textarea>

                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("adoption-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission
    
    let firstName = document.getElementById("fname").value;
    let lastName = document.getElementById("lname").value;
    let email = document.getElementById("email").value;
    let reason = document.getElementById("reason").value;
    let ownPets = document.querySelector('input[name="ownPets"]:checked');

    if (!firstName || !lastName || !email || !ownPets || !reason) {
        alert("Please fill in all fields.");
    } else {
        alert("Form submitted successfully!");
    }
});

    </script>
</body>
</html>
